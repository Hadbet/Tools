<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - Toolcrib</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a2a43 0%, #0e3e5f 100%);
            color: #e0e0e0;
        }
        .main-container {
            background-color: rgba(14, 62, 95, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-search {
            background-color: #1f7a8c;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(31, 122, 140, 0.4);
        }
        .btn-search:hover {
            background-color: #2c9ab7;
            transform: scale(1.05);
        }
        .input-nomina {
            background-color: rgba(10, 42, 67, 0.8);
            border-color: #1f7a8c;
        }
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        .slide-up {
            animation: slideUp 0.6s ease-in-out forwards;
        }
        /* Estilos para la tabla de resultados */
        .results-table th {
            background-color: rgba(31, 122, 140, 0.3);
        }
        .results-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.03);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="main-container rounded-2xl p-8 max-w-4xl w-full shadow-2xl">
    <div class="text-center mb-8 fade-in">
        <h1 class="text-5xl font-bold text-cyan-300 tracking-wider">Portal de Consulta</h1>
        <p class="text-gray-300 mt-2 text-lg">Control de Herramientas</p>
    </div>

    <div class="flex justify-center items-center gap-4 mb-8 fade-in" style="animation-delay: 0.2s;">
        <input type="number" id="id_nomina" placeholder="Ingresa tu número de nómina" class="input-nomina text-white text-center text-lg w-full max-w-xs p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 transition">
        <button id="searchBtn" class="btn-search text-white font-bold py-3 px-8 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </button>
    </div>

    <div id="results" class="mt-6">
        <!-- Los resultados se insertarán aquí dinámicamente -->
    </div>
</div>

<script>
    const searchBtn = document.getElementById('searchBtn');
    const nominaInput = document.getElementById('id_nomina');
    const resultsDiv = document.getElementById('results');

    const search = async () => {
        const id_nomina = nominaInput.value;
        if (!id_nomina) {
            showFeedback('Por favor, ingresa un número de nómina.', 'warning');
            return;
        }

        showFeedback('<div class="flex justify-center items-center"><svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>Buscando...</span></div>', 'info');

        try {
            const response = await fetch(`https://grammermx.com/Mantenimiento/Tools/dao/api_consulta.php?nomina=${id_nomina}`);
            if (!response.ok) {
                throw new Error('Error en la respuesta del servidor.');
            }
            const data = await response.json();
            displayResults(data);

        } catch (error) {
            console.error('Error en la consulta:', error);
            showFeedback('No se pudo conectar con el servidor. Inténtalo más tarde.', 'error');
        }
    };

    nominaInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            search();
        }
    });

    searchBtn.addEventListener('click', search);

    function displayResults(data) {
        resultsDiv.innerHTML = '';

        if (data.error) {
            showFeedback(data.error, 'error');
            return;
        }

        if (!data.prestamos || data.prestamos.length === 0) {
            const welcomeMessage = data.empleado ? `¡Hola, ${data.empleado.nombre}!` : 'Empleado no encontrado.';
            const noLoansMessage = data.empleado ? 'No tienes herramientas registradas a tu nombre. ¡Excelente!' : 'Verifica el número de nómina.';
            showFeedback(`${welcomeMessage}<br>${noLoansMessage}`, 'success');
            return;
        }

        let tableHTML = `
            <div class="slide-up">
                <h2 class="text-2xl font-bold text-center text-cyan-200 mb-4">Hola, ${data.empleado.nombre}</h2>
                <div class="overflow-x-auto rounded-lg border border-gray-700">
                    <table class="min-w-full text-left text-sm results-table">
                        <thead class="uppercase">
                            <tr>
                                <th scope="col" class="px-6 py-3">Herramienta</th>
                                <th scope="col" class="px-6 py-3 text-center">Cantidad</th>
                                <th scope="col" class="px-6 py-3 text-right">Costo Unitario</th>
                                <th scope="col" class="px-6 py-3 text-right">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>`;

        data.prestamos.forEach(item => {
            const subtotal = item.cantidad * item.costo;
            tableHTML += `
                <tr class="border-t border-gray-700">
                    <td class="px-6 py-4 font-medium">${item.herramienta}</td>
                    <td class="px-6 py-4 text-center">${item.cantidad}</td>
                    <td class="px-6 py-4 text-right">$${parseFloat(item.costo).toFixed(2)}</td>
                    <td class="px-6 py-4 text-right font-semibold text-cyan-300">$${subtotal.toFixed(2)}</td>
                </tr>`;
        });

        // CORRECCIÓN: Se eliminó el <tfoot> que mostraba el total general.
        tableHTML += `
                        </tbody>
                    </table>
                </div>
            </div>`;

        resultsDiv.innerHTML = tableHTML;
    }

    function showFeedback(message, type) {
        let bgColor;
        switch(type) {
            case 'error': bgColor = 'bg-red-800 text-red-200'; break;
            case 'success': bgColor = 'bg-green-800 text-green-200'; break;
            case 'warning': bgColor = 'bg-yellow-800 text-yellow-200'; break;
            default: bgColor = 'bg-blue-800 text-blue-200';
        }
        resultsDiv.innerHTML = `<div class="p-4 text-center rounded-lg ${bgColor} slide-up">${message}</div>`;
    }
</script>
</body>
</html>
